<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout by CSS Float Property</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h2>Header</h2>
    </header>

    <section class="content">
        <div class="left_content">
            <div class="hero">
                <h2>Hero</h2>
            </div>
            <div class="sidebar">
                <h2>Sidebar</h2>
            </div>
        </div>
        <div class="right_content">
            <div class="main_content">
                <h2>Main Content</h2>
            </div>
            <div class="extra_content">
                <h2>Extra Content</h2>
            </div>
        </div>
    </section>

    <section class="post">
        <div class="image_area">
            <h2>Related Images</h2>
        </div>
        <div class="post_area">
            <h2>Related Posts</h2>
        </div>
    </section>

    <footer>
        <h2>Footer</h2>
    </footer>

</body>

</html>
